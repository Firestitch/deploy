<!DOCTYPE HTML>
<html lang="en-US">
	<head>
	    <meta charset="UTF-8">
		<style>
			body { 
				background-color: #000000; 
				color: #FFFFFF; 
				font-weight: bold; 
				padding: 0 10px; 
				font-family: monospace; 
			}

			.error { color: red; }
			.error * { color: red !important; }
			.success { color: green; }
			a, a:hover, a:link {
			  color: #1863C8;
			  text-decoration: none;
			}
			.command {
				color: #729FCF;
			}
			.prompt {
				color: #6BE234;
			}

			pre {
				margin: 2px 0 25px 0;
			}

			a.button {
				box-shadow:inset 0px 1px 0px 0px #d9fbbe;
				background-color:#b8e356;
				border-radius:6px;
				border:1px solid #83c41a;
				display:inline-block;
				cursor:pointer;
				color:#ffffff;
				font-family:Arial;
				font-size:15px;
				font-weight:bold;
				padding:6px 24px;
				text-decoration:none;
				text-shadow:0px 1px 0px #86ae47;
			}
			
			a.button:hover {
				background-color:#a5cc52;
				color:#ffffff;
			}
			
			a.button:active {
				position:relative;
				top:1px;
				color:#ffffff;
			}

			        		
		</style>
	</head>
	<body>

		<h1>Build In Progress</h1>
		<p>Started on {{build_start_date}}</p>
		<br>
		<a href="/deploy" class="button">Rebuild</a>
	</body>
</html>
